<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Comentarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Deja tu comentario</h1>
        <form id="commentForm" class="mb-4">
            <div class="mb-3">
                <label for="userName" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="userName" required>
            </div>
            <div class="mb-3">
                <label for="userComment" class="form-label">Comentario</label>
                <textarea class="form-control" id="userComment" rows="3" maxlength="200" required></textarea>
                <small id="charCount" class="form-text text-muted">200 caracteres restantes</small>
            </div>
            <button type="submit" class="btn btn-primary">Agregar comentario</button>
        </form>
        <ul id="commentList" class="list-group"></ul>
    </div>

    <script src="./index.js"></script>
</body>
</html>
